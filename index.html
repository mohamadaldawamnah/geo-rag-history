<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Interactive History Platform - OSM + RAG</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="leaflet.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f5f5;
            color: #333;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        .toolbar {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            align-items: center;
        }

        .toolbar input,
        .toolbar button {
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            font-size: 0.9em;
        }

        .toolbar input {
            flex: 0 1 250px;
            background: white;
            color: #333;
        }

        .toolbar button {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            cursor: pointer;
            transition: background 0.3s;
        }

        .toolbar button:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .toolbar button.active {
            background: rgba(255, 255, 255, 0.5);
        }

        .main {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        #map {
            flex: 1;
            min-height: 0;
        }

        .sidebar {
            width: 400px;
            background: white;
            border-left: 1px solid #ddd;
            display: flex;
            flex-direction: column;
            box-shadow: -2px 0 8px rgba(0, 0, 0, 0.05);
        }

        .sidebar-header {
            background: #f8f9fa;
            padding: 15px;
            border-bottom: 1px solid #ddd;
            font-weight: bold;
        }

        .sidebar-content {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
        }

        .sidebar-tabs {
            display: flex;
            border-bottom: 1px solid #ddd;
            margin-bottom: 15px;
        }

        .sidebar-tab {
            flex: 1;
            padding: 10px;
            text-align: center;
            cursor: pointer;
            background: #f8f9fa;
            border-bottom: 2px solid #ddd;
            transition: all 0.3s;
        }

        .sidebar-tab.active {
            background: white;
            border-bottom-color: #667eea;
            color: #667eea;
            font-weight: bold;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .landmarks-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .landmark-item {
            padding: 12px;
            background: #f8f9fa;
            border-left: 4px solid #667eea;
            cursor: pointer;
            transition: all 0.3s;
            border-radius: 4px;
        }

        .landmark-item:hover {
            background: #e8ecff;
            transform: translateX(4px);
        }

        .landmark-item.selected {
            background: #e8ecff;
            border-left-color: #764ba2;
        }

        .landmark-item-name {
            font-weight: bold;
            margin-bottom: 4px;
        }

        .landmark-item-type {
            font-size: 0.85em;
            color: #666;
        }

        .landmark-item-dist {
            font-size: 0.8em;
            color: #999;
            margin-top: 4px;
        }

        .details-panel {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .panel-section {
            background: #f8f9fa;
            padding: 12px;
            border-radius: 4px;
            border-left: 3px solid #667eea;
        }

        .panel-section h3 {
            font-size: 0.95em;
            margin-bottom: 8px;
            color: #667eea;
        }

        .metadata-row {
            display: flex;
            justify-content: space-between;
            padding: 4px 0;
            font-size: 0.9em;
        }

        .metadata-row-label {
            color: #666;
            font-weight: 500;
        }

        .metadata-row-value {
            color: #333;
            word-break: break-all;
        }

        .tags-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 4px;
            font-size: 0.85em;
        }

        .tag {
            background: white;
            padding: 4px 6px;
            border-radius: 3px;
            border: 1px solid #ddd;
        }

        .tag-key {
            font-weight: bold;
            color: #667eea;
        }

        .context-text {
            background: white;
            padding: 10px;
            border-radius: 3px;
            border: 1px solid #ddd;
            font-size: 0.9em;
            line-height: 1.4;
            max-height: 150px;
            overflow-y: auto;
        }

        .context-status {
            font-size: 0.85em;
            color: #666;
            font-style: italic;
        }

        .context-status.loading {
            color: #667eea;
        }

        .context-status.error {
            color: #dc3545;
        }

        .context-status.success {
            color: #28a745;
        }

        .prompt-builder {
            background: white;
            padding: 10px;
            border-radius: 3px;
            border: 1px solid #ddd;
            font-family: 'Courier New', monospace;
            font-size: 0.8em;
            line-height: 1.4;
            max-height: 200px;
            overflow-y: auto;
            white-space: pre-wrap;
        }

        .question-input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 0.9em;
            margin-bottom: 8px;
        }

        .year-input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 0.9em;
            margin-bottom: 8px;
        }

        .answer-text {
            background: #f0f7ff;
            padding: 10px;
            border-left: 3px solid #667eea;
            border-radius: 3px;
            font-size: 0.9em;
            line-height: 1.5;
        }

        .answer-source {
            font-size: 0.85em;
            color: #666;
            margin-top: 8px;
        }

        .answer-source a {
            color: #667eea;
            text-decoration: none;
        }

        .answer-source a:hover {
            text-decoration: underline;
        }

        button {
            padding: 8px 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9em;
            transition: background 0.3s;
        }

        button:hover {
            background: #764ba2;
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .button-group {
            display: flex;
            gap: 8px;
            margin-top: 10px;
        }

        .button-group button {
            flex: 1;
        }

        .loading-spinner {
            display: inline-block;
            width: 14px;
            height: 14px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #667eea;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .empty-state {
            text-align: center;
            color: #999;
            padding: 30px 20px;
        }

        .empty-state-icon {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .status-badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 3px;
            font-size: 0.8em;
            font-weight: bold;
        }

        .status-badge.ok {
            background: #d4edda;
            color: #155724;
        }

        .status-badge.warning {
            background: #fff3cd;
            color: #856404;
        }

        .status-badge.error {
            background: #f8d7da;
            color: #721c24;
        }

        .export-btn {
            width: 100%;
            margin-top: 10px;
        }

        @media (max-width: 1024px) {
            .sidebar {
                width: 350px;
            }
        }

        @media (max-width: 768px) {
            .main {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                height: 40vh;
                border-left: none;
                border-top: 1px solid #ddd;
            }

            #map {
                height: 60vh;
            }

            .toolbar {
                flex-direction: column;
            }

            .toolbar input {
                flex: 1;
            }
        }
    </style>
</head>

<body>

<div class="container">
    <header>
        <h1>Interactive History Platform</h1>
        <div class="toolbar">
            <input
                type="text"
                id="searchInput"
                placeholder="Search place by name (e.g., Cork, Dublin, Cashel)..."
            />
            <button id="gpsBtn" title="Center on your location">GPS</button>
            <button id="resetBtn" title="Reset to default view">Reset</button>
        </div>
    </header>

    <div class="main">
        <div id="map"></div>

        <div class="sidebar">
            <div class="sidebar-header">
                Landmarks & History
            </div>

            <div class="sidebar-tabs">
                <div class="sidebar-tab active" data-tab="results">Results</div>
                <div class="sidebar-tab" data-tab="details">Details</div>
                <div class="sidebar-tab" data-tab="rag">RAG</div>
            </div>

            <div class="sidebar-content">
                <!-- Results Tab -->
                <div id="results-tab" class="tab-content active">
                    <div id="resultsList" class="landmarks-list">
                        <div class="empty-state">
                            <div class="empty-state-icon"></div>
                            <p>Click on the map to discover landmarks nearby.</p>
                        </div>
                    </div>
                </div>

                <!-- Details Tab -->
                <div id="details-tab" class="tab-content">
                    <div id="detailsPanel" class="details-panel">
                        <div class="empty-state">
                            <div class="empty-state-icon"></div>
                            <p>Select a landmark to view details.</p>
                        </div>
                    </div>
                </div>

                <!-- RAG Tab -->
                <div id="rag-tab" class="tab-content">
                    <div id="ragPanel" class="details-panel">
                        <div class="empty-state">
                            <div class="empty-state-icon"></div>
                            <p>Select a landmark to explore RAG workflow.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="leaflet.js"></script>
<script src="app.js"></script>

</body>
</html>
